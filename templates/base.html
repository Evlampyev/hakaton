<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/favicon.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <title>{{title}}</title>
    {% block head %}
    {% endblock %}
</head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-#000000">
          <h1 style="color:#ffffff"><a class="navbar-link_MAIN" href="/">ТВОРЧЕСКИЙ КОНКУРС ЖУРНАЛИСТОВ</a> </h1>

          <a class="navbar-link" href="/proposals">Заявки</a>
          <a class="navbar-link" href="/add_proposal">Новая заявка</a>



          {% if current_user.is_authenticated %}
            <a style="color:#ffffff" class="Current_name" >{{current_user.name}} {{current_user.surname}}</a>
            <a class="navbar-link" href="/logout">Выход</a>
          {% else %}
            <a class="navbar-link" href="/login">Войти</a>
          {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>
  </body>
</html>
